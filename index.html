
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mangosteem - Steem powered web chat</title>
    <meta name="description" content="Mangosteem is a web chat application powered by the Steem blockchain.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Mangostyles -->
    <link href="./css/vendor/normalize.css" rel="stylesheet" media="all">
    <link href="./css/vendor/bootstrap.css" rel="stylesheet" media="all">
    <link href="./css/App.css" rel="stylesheet" media="all">
</head>

<body>

    <!-- Mangosteem -->
    <div class="App">
        <div class="LeftSidebar">
            <div class="User">
                <div class="avatar"></div>
                <p class="name"></p>
                <div class="login-logout-button"></div>
            </div> <!-- .User -->
            <div class="ChannelList"></div> <!-- .ChannelList -->
            <div class="Footer">
                <div class="logo"><img src="./img/logo.png" /></div>
                <div class="branding">
                    <p class="app-name">Mangosteem</p>
                    <p class="slogan">Steem Powered Web Chat</p>
                </div>
            </div> <!-- .Footer -->
        </div> <!-- .LeftSidebar -->
        <div class="Chat">
            <div class="ChatHeader">
                <div class="LeftSiderbarToggle"></div>
                <h2 class="channel-name"></h2>
            </div>
            <div class="ChatBox"></div>
            <div class="ChatInput"></div>
        </div> <!-- Chat -->
        <div class="RightSidebar">
            <div class="button channel-info-button"><i class="glyphicon glyphicon-info-sign"></i></div>
        </div> <!-- .RightSidebar -->
    </div> <!-- .App -->

    <!-- Mangolibs -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="https://cdn.steemjs.com/lib/latest/steemconnect.min.js"></script>
    <script src="./js/vendor/moment.min.js"></script>
    <script src="./js/vendor/purify.js"></script>
    <script src="./js/vendor/xssFilter.js"></script>
    <script src="./js/vendor/showdown.min.js"></script>
    <script src="./js/mangosteem.js"></script>
    <script>
    $( document ).ready(function () {
        App.init(); // get the party started
    });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-105778521-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
